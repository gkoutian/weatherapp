<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather GK</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/weather-icons.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="myNav" class="overlay">
	<div class="overlay-content">
		<img src="img/sun.png">
		<h3>GK clima</h3>
		<h1>cargando...</h1>
	</div>
</div>


<div class="container">
	<section id="clima-actual">
		<img id="imagen" src="img/logo.png">
		<h1 id="ciudad" class="naranja">buenos aires</h1>
		<h4 id="actual">lunes | julio 12 | 12:34</h4>
		<h5 id="actualidad" class="naranja">max<span id="max-act">29°</span><span id="temp-act">27°</span><span id="min-act">14°</span>min</h5>
		<footer>
			<h4><i class="wi wi-strong-wind"></i> <span id="viento">14</span> <span class="min">kmh</span></h4>
			<h4><span id="humedad">22</span> <span class="min">%</span> <i class="wi wi-raindrop"></i></h4>
		</footer>
	</section>
	<section id="pronostico">
		<div class="flex-master">
			<div class="flex1">
				<article id="arribaderecha" class="pronosticos">
					<div class="parts">	
						<h1 id="dia1" class="naranja">lunes</h1>
						<div class="numeros">
							<h2 id="tempM1" class="naranja">29°</h2><h3 id="tempL1" class="naranja">14°</h3>
						</div>
					</div>
					<div class="parts">
						<i id="logo1" class="wi wi-day-sunny naranja"></i>
					</div>
				</article>
				<article class="pronosticos">
					<div class="parts">
						<h1 id="dia2" class="gris">martes</h1>
						<div class="numeros">
							<h2 id="tempM2" class="gris">17°</h2><h3 id="tempL2" class="gris">9°</h3>
						</div>
					</div>
					<div class="parts">
						<i id="logo2" class="wi wi-cloud gris"></i>
					</div>
				</article>
				<article class="pronosticos">
					<div class="parts">
						<h1 id="dia3" class="azul">miercoles</h1>
						<div class="numeros">
							<h2 id="tempM3" class="azul">14°</h2><h3 id="tempL3" class="azul">5°</h3>
						</div>	
					</div>
					<div class="parts">
						<i id="logo3" class="wi wi-rain azul"></i>
					</div>
				</article>
			</div>
			<div class="flex2">
				<article class="pronosticos">
					<div class="parts">
						<h1 id="dia4" class="azul">jueves</h1>
						<div class="numeros">
							<h2 id="tempM4" class="azul">16°</h2><h3 id="tempL4" class="azul">8°</h3>
						</div>
					</div>
					<div class="parts">
						<i id="logo4" class="wi wi-rain azul"></i>
					</div>
				</article>
				<article id="abajoderecha" class="pronosticos">
					<div class="parts">
						<h1 id="dia5" class="gris">viernes</h1>
						<div class="numeros">
							<h2 id="tempM5" class="gris">20°</h2><h3 id="tempL5" class="gris">12°</h3>
						</div>
					</div>
					<div class="parts">
						<i id="logo5" class="wi wi-cloud gris"></i>
					</div>
				</article>
			</div>			
		</div>
	</section>	
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="js/app2.js"></script>
</body>
</html>
